<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt-Videous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="yt-videous-main-wraper">
        <div class="yt-videous-upper-main">
            <img src="../src/thumbnails/thumb2.webp" alt="thumb1">
            <div class="video-timestamp-wraper">
                <span>1:58:22</span>
            </div>
        </div>
        <div class="yt-videous-bottom-main">
            <div class="yt-left-section">
                <img src="../src/profile/profile3.jpg" alt="saiimg">
            </div>
            <div class="yt-right-section">
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5>
                <div class="yt-left-section-channel">
                    <span>Mmm Math Library</span>
                    <img src="../src/icons/icon31.svg" alt="">
                </div>
                <div class="yt-left-section-likevideous">
                    <span>233K views . 3 weeks ago </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
