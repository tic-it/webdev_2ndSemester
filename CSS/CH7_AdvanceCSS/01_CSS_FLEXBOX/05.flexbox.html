<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wraper{
            display: flex;
            gap: 4px;
            flex-flow: row-reverse wrap;
        }

    </style>
</head>
<body>
    <!-- flex-flow -->
    <div class="main-wraper">
        <div class="wraper">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>
</html>
