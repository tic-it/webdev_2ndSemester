<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaps in flexbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wraper{
            display: flex;
            column-gap: 4px;
            flex-direction: column;
            row-gap: 4px;

            gap: 4px;
            /*apply for both row and column*/
        }

    </style>
</head>
<body>
    <!-- gaps in flexbox -->
    <div class="main-wraper">
        <div class="wraper">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>
</html>
