<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        p:hover{
            background-color: yellow;
        }

        button{
            margin: 20px 0;
            padding: 8px 16px;
            background-color: black;
            border: none;
            color: white;
        }

        button:hover{
            cursor: pointer;
            background-color: red;
            transition-duration: 300ms;
        }
    </style>
</head>
<body>
    <p>Hover me</p>

    <button>Login</button>
</body>
</html>
