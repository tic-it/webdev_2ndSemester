
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Registration Form</h3>
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter your first name" id="firstname">

        <label for="Lastname">Last Name</label>
        <input type="text" placeholder="Enter your last name" id="Lastname">

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password">

        <label for="username">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" id="username">
        <div class="box">
            <button>REGISTER</button>
        </div>
    </form>
</body>
</html>
